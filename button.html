<!DOCTYPE html>
<html lang="en">
<head>
  <title>Button Practise</title>
</head>
<body>
  <button class="subscribe-btn">
    SUBSCRIBE
  </button>
  
  <button class="join-btn"> 
    JOIN
  </button>
  
  <button class="tweet-btn">
    Tweet
  </button>
  <hr>

  <!--Lesson2 Excercise - CSS Basic-->
  <h3>Lesson2 Excercise - CSS Basic</h3>
  <!--2a-->
  <button class="uber-btn">
    Request now
  </button>
  
  <!--2b-->
  <hr>
  <button class="amazon-btn">
    Add to Cart
  </button>

  <!--2c-->
  <hr>
  <button class="github-btn">
    Sign up
  </button>
  
  <!--2d-->
  <hr>
  <button class="bootstrap-start-btn">

  </button>

  <button class="bootstrap-download-btn">

  </button>

  <hr>

    Apply on company website
  </button>

  </button>

    Back to Amazon
  </a>
  
  <p class="intro">
    Nike Black Running Shoes
  </p>

    $39 - in stock.
  </p>

    Free delivery tomorrow.
  </p>

  </button>
  
  <button class="buy-btn">
